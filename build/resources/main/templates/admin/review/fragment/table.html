<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<table class="table align-items-center mb-0 table-hover" id="body-table" th:fragment="tableFragment">
    <thead>
    <tr>
        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 text-center">ID</th>
        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2 text-center">제품명</th>
        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2 text-center">사용자 명</th>
        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2 text-center">별점</th>
        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2 text-center">내용</th>
<!--        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 text-center">삭제 여부</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}" th:onclick="'location.href=\'/admin/review/edit/' + @{${review.id}} + '\''">
        <td class="text-center">
            <span class="text-secondary text-xs font-weight-bold text-center" th:text="${review.id}"></span>
        </td>
        <td class="text-center">
            <span class="text-secondary text-xs font-weight-bold text-center" th:text="${review.refProductEntity.title}"></span>
        </td>
        <td class="text-center">
            <span class="text-secondary text-xs font-weight-bold text-center" th:text="${review.refUserEntity.name}"></span>
        </td>
        <td class="text-center">
            <span class="text-secondary text-xs font-weight-bold text-center" th:text="${review.rate}"></span>
        </td>
        <td class="text-center">
            <span class="text-secondary text-xs font-weight-bold text-center" th:text="${review.content}"></span>
        </td>
    </tr>
    </tbody>
</table>
</html>

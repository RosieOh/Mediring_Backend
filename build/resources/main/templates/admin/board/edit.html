<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}">
    <title>메디링 관리자</title>

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link th:href="@{/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{/css/argon-dashboard.css}" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.4/css/flag-icons.min.css" />
</head>

<body class="g-sidenav-show bg-gray-100">

<div class="min-height-300 bg-primary position-absolute w-100"></div>

<div th:replace="~{admin/side-nav/side_nav::sideNavFragment}"></div>

<main class="main-content position-relative border-radius-lg">
    <!-- Navbar -->
    <div th:replace="~{admin/top-nav/top_nav::topNavFragment}"></div>
    <!-- End Navbar -->

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col">
                <div class="card">
                    <form th:action="@{/admin/board/edit}" method="post" th:object="${content}">
                        <div class="card-header p-0 mx-3 mt-3 position-relative z-index-1">
                            <span class="card-title h5 d-block text-darker" th:text="${'게시글 작성'}"></span>
                        </div>
                        <input type="text" style="display: none" th:value="${content.id}" name="id">

                        <div class="card-body p-3">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-control-label" for="board-title">게시물 제목</label>
                                        <input type="text" class="form-control" id="board-title" aria-describedby="basic-addon3" name="title" th:field="*{title}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-control-label" for="board-contents">게시물 내용</label>
                                        <textarea class="form-control" id="board-contents" rows="12" name="contents" th:field="*{contents}"></textarea>
                                    </div>
                                </div>
                            </div>

<!--                            <div class="row">-->
<!--                                <div class="col-4">-->
<!--                                    <div class="form-group">-->
<!--                                        <label class="form-control-label" for="board-file">게시물 첨부파일</label>-->
<!--                                        <input class="form-control" type="file" id="board-file" multiple />-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->

                            <div class="row justify-content-end">
                                <div class="col-1">
                                    <div class="row px-2">
                                        <button class="btn btn-warning" type="button" th:onclick="'location.href=\'/admin/board/delete/' + @{${content.id}} + '\''">삭제</button>
                                    </div>
                                </div>
                                <div class="col-1">
                                    <div class="row px-2">
                                        <button class="btn btn-primary" type="submit">등록하기</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/js/core/popper.min.js}"></script>
<script th:src="@{/js/core/bootstrap.min.js}"></script>

<!-- Plugin for the charts, full documentation here: https://www.chartjs.org/ -->
<script th:src="@{/js/plugins/chartjs.min.js}"></script>
<!--<script th:src="@{/js/plugins/Chart.extension.js}"></script>-->

<script th:src="@{/js/argon-dashboard.min.js}"></script>

</body>
</html>

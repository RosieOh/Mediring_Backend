<body class="g-sidenav-show bg-gray-100">

<div class="min-height-300 bg-primary position-absolute w-100"></div>

<div th:replace="~{admin/side-nav/side_nav::sideNavFragment}"></div>

<main class="main-content position-relative border-radius-lg">
    <!-- Navbar -->
    <div th:replace="~{admin/top-nav/top_nav::topNavFragment}"></div>
    <!-- End Navbar -->

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col">
                <div class="card">
                    <form th:action="@{/admin/user/edit}" method="post">
                        <div class="card-header p-0 mx-3 mt-3 position-relative z-index-1">
                            <span class="card-title h5 d-block text-darker" th:text="${user.name + ' 정보 변경'}"></span>
                        </div>
                        <input style="display: none" th:value="${user.id}" name="id">
                        <input style="display: none" th:value="${user.password}" name="password">

                        <div class="card-body p-3">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-control-label" for="user-email">사용자 아이디</label>
                                        <input type="text" class="form-control" id="user-email" aria-describedby="basic-addon3" name="email" th:field="*{user.email}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-control-label" for="user-name">사용자 이름</label>
                                        <input type="text" class="form-control" id="user-name" aria-describedby="basic-addon3" name="name" th:field="*{user.name}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-control-label" for="user-phone">사용자 전화번호</label>
                                        <input type="text" class="form-control" id="user-phone" aria-describedby="basic-addon3" name="phone" th:field="*{user.phone}">
                                    </div>
                                </div>
                            </div>

<!--                            <div class="row">-->
<!--                                <div class="col">-->
<!--                                    <div class="form-group">-->
<!--                                        <label class="form-control-label">사용자 권한</label>-->
<!--                                    </div>-->

<!--                                    <div class="dropdown">-->
<!--                                        <select class="btn btn-primary dropdown-toggle" name="userRole">-->
<!--                                            <option th:value="'ROLE_ADMIN'" th:selected="${user.userRole} == 'ROLE_ADMIN'">관리자</option>-->
<!--                                            <option th:value="'ROLE_USER'"th:selected="${user.userRole} == 'ROLE_USER'">일반</option>-->
<!--                                        </select>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->

                            <div class="row justify-content-end">
                                <div class="col-1">
                                    <button class="btn btn-primary" type="submit">등록하기</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/js/core/popper.min.js}"></script>
<script th:src="@{/js/core/bootstrap.min.js}"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/static/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/static/img/logo.png}">
    <title>메디링 관리자</title>

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link th:href="@{/static/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{/static/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link th:href="@{/static/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{/static/css/argon-dashboard.css}" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.4/css/flag-icons.min.css" integrity="sha512-UwbBNAFoECXUPeDhlKR3zzWU3j8ddKIQQsDOsKhXQGdiB5i3IHEXr9kXx82+gaHigbNKbTDp3VY/G6gZqva6ZQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>

<body class="g-sidenav-show bg-gray-100">

<div class="min-height-300 bg-primary position-absolute w-100"></div>

<div th:replace="~{admin/side-nav/side_nav::sideNavFragment}"></div>

<main class="main-content position-relative border-radius-lg">
    <!-- Navbar -->
    <div th:replace="~{admin/top-nav/top_nav::topNavFragment}"></div>
    <!-- End Navbar -->

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col">
                <div class="card">
                    <form th:action="@{/admin/product/store}" method="post" enctype="multipart/form-data">
                        <div class="card-header p-0 mx-3 mt-3 position-relative z-index-1">
                            <span class="card-title h5 d-block text-darker">상품 추가</span>
                        </div>

                        <div class="card-body p-3">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-control-label" for="body-title">신체부위 명</label>
                                        <div class="row">
                                            <div class="col">
                                                <select class="btn btn-primary dropdown-toggle" style="background-color: #00A3DA !important;" id="body-title" name="bodyId">
                                                    <option th:each="body: ${bodys}" th:value="${body.id}" th:text="${body.name}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-control-label" for="product-title">상품 명</label>
                                        <input type="text" class="form-control" id="product-title" name="title">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-control-label" for="product-origin">원산지</label>
                                        <input type="text" class="form-control" id="product-origin" name="origin">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-control-label" for="product-company">제조사</label>
                                        <input type="text" class="form-control" id="product-company" name="company">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-control-label" for="product-efficacy">효능</label>
                                        <input type="text" class="form-control" id="product-efficacy" name="efficacy">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-control-label" for="product-volume">용량</label>
                                        <input type="text" class="form-control" id="product-volume" name="volume">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-control-label" for="product-price">가격</label>
                                        <input type="number" class="form-control" id="product-price" name="price">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-control-label" for="product-type">구분</label>
                                        <input type="text" class="form-control" id="product-type" name="type" placeholder="ex. 일반의약품">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <textarea id="summernote" type="text" th:class="form-control"
                                              rows="10" name="info"></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="product-thumb">제품사진</label>
                                        <input class="form-control" type="file" id="product-thumb" name="thumb"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row justify-content-end">
                                <div class="col-2">
                                    <div class="row px-2">
                                        <button class="btn btn-primary" type="submit">등록하기</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/js/core/popper.min.js}"></script>
<script th:src="@{/js/core/bootstrap.min.js}"></script>

<!-- Plugin for the charts, full documentation here: https://www.chartjs.org/ -->
<script th:src="@{/js/plugins/chartjs.min.js}"></script>
<!--<script th:src="@{/js/plugins/Chart.extension.js}"></script>-->

<script th:src="@{/js/argon-dashboard.min.js}"></script>

<script>
    $('#summernote').summernote({
        // 에디터 높이
        height: 150,
        // 에디터 한글 설정
        lang: "ko-KR",
        // 에디터에 커서 이동 (input창의 autofocus라고 생각)
        focus : true,
        toolbar: [
            // 글꼴 설정
            ['fontname', ['fontname']],
            // 글자 크기 설정
            ['fontsize', ['fontsize']],
            // 굵기, 기울임꼴, 밑줄,취소 선, 서식지우기
            ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
            // 글자색
            ['color', ['forecolor','color']],
            // 표만들기
            // ['table', ['table']],
            // 글머리 기호, 번호매기기, 문단정렬
            ['para', ['ul', 'ol', 'paragraph']],
            // 줄간격
            ['height', ['height']],
            // 코드보기, 확대해서보기, 도움말
            // ['view', ['codeview','fullscreen', 'help']]
        ],
        // 추가한 글꼴
        // fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋음체','바탕체'],
        // 추가한 폰트사이즈
        fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']

    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/static/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/static/img/logo.png}">
    <title>메디링 관리자</title>

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link th:href="@{/static/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{/static/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link th:href="@{/static/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{/static/css/argon-dashboard.css}" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.4/css/flag-icons.min.css" integrity="sha512-UwbBNAFoECXUPeDhlKR3zzWU3j8ddKIQQsDOsKhXQGdiB5i3IHEXr9kXx82+gaHigbNKbTDp3VY/G6gZqva6ZQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="g-sidenav-show bg-gray-100">

<div class="min-height-300 bg-primary position-absolute w-100"></div>

<div th:replace="~{admin/side-nav/side_nav::sideNavFragment}"></div>

<main class="main-content position-relative border-radius-lg">
    <!-- Navbar -->
    <div th:replace="~{admin/top-nav/top_nav::topNavFragment}"></div>
    <!-- End Navbar -->

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col">
                <div class="card">
                    <form th:action="@{/admin/review/store}" method="post">
                        <div class="card-header p-0 mx-3 mt-3 position-relative z-index-1">
                            <span class="card-title h5 d-block text-darker">리뷰 추가</span>
                        </div>

                        <div class="card-body p-3">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-control-label" for="products-title">제품 선택</label>
                                        <div class="row">
                                            <div class="col">
                                                <select class="btn btn-primary dropdown-toggle" style="background-color: #00A3DA !important;" id="products-title" name="productId">
                                                    <option th:each="product: ${products}" th:value="${product.id}" th:text="${product.title}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="form-control-label" for="products-title">사용자 선택</label>
                                        <div class="row">
                                            <div class="col">
                                                <select class="btn btn-primary dropdown-toggle" style="background-color: #00A3DA !important;" id="users-title" name="userId">
                                                    <option th:each="user: ${users}" th:value="${user.id}" th:text="${user.name}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="review-rate">별점</label>
                                        <input type="number" class="form-control" id="review-rate" min="0" max="5" name="rate">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="review-contents">내용</label>
                                        <input type="text" class="form-control" id="review-contents" name="contents">
                                    </div>
                                </div>
                            </div>

                            <div class="row justify-content-end">
                                <div class="col-2">
                                    <div class="row px-2">
                                        <button class="btn btn-primary" type="submit">등록하기</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/js/core/popper.min.js}"></script>
<script th:src="@{/js/core/bootstrap.min.js}"></script>

<!-- Plugin for the charts, full documentation here: https://www.chartjs.org/ -->
<script th:src="@{/js/plugins/chartjs.min.js}"></script>
<!--<script th:src="@{/js/plugins/Chart.extension.js}"></script>-->

<script th:src="@{/js/argon-dashboard.min.js}"></script>

</body>
</html>
